<html><head><title>Happy New Year!</title></head><body><H1>Dear Polly!</H1><P><i>This verse was sent now from above,
<br>Devoted to the man I love.
<br>Happy New Year – I want to say,
<br>Will you be happy every day?
<br>
<br>I want to give you inspiration,
<br>Inspire your imagination,
<br>Please never go, and stay with me –
<br>I’ll make you happy, you will see!
<br></i></P></body></html>
