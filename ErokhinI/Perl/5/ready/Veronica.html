<html><head><title>Happy New Year!</title></head><body><H1>Dear Veronica!</H1><P><i>New Year is here,
<br>So let’s celebrate,
<br>Come over to my place,
<br>And please don’t be late.
<br>
<br>The smell of the turkey,
<br>And lights on the way –
<br>Be lovely and happy
<br>This wonderful day!
<br></i></P></body></html>
